<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seasonal Sales Analytics - Towin's Foodtrip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Montserrat', 'Inter', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #faf8f4 0%, #e9e7e2 100%);
            min-height: 100vh;
            color: #231f20;
        }
        .container {
            max-width: 850px;
            margin: 44px auto 0 auto;
            background: #fffbe7;
            padding: 36px 24px 36px 24px;
            border-radius: 18px;
            box-shadow: 0 8px 36px rgba(40, 40, 40, 0.13), 0 1.5px 0 #fae1b3;
            border: 4px solid #fff;
        }
        .logo-img {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .logo-img img {
            height: 90px;
            max-width: 95%;
            border-radius: 13px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h1 {
            text-align: center;
            margin-bottom: 28px;
            color: #a0795a;
            letter-spacing: 1.2px;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            text-shadow: 1px 2px 0 #fff, 0 3px 8px #f6b40e44;
        }
        .back-btn {
            display: inline-block;
            padding: 9px 22px;
            background: linear-gradient(90deg, #b5a07c 65%, #a0795a 100%);
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            transition: background 0.23s, color 0.23s;
            border: none;
            outline: none;
            box-shadow: 0 2px 12px rgba(160, 121, 90, 0.09);
            cursor: pointer;
            margin-bottom: 18px;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #a0795a 60%, #b5a07c 100%);
            color: #fffbe7;
        }
        form {
            margin-bottom: 26px;
            text-align: center;
        }
        select, button[type="submit"] {
            padding: 10px 16px;
            font-size: 16px;
            border: 2px solid #cbbba2;
            border-radius: 5px;
            margin: 0 6px 0 6px;
            background: #fffdf7;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #b5a07c 65%, #a0795a 100%);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
            border: none;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #a0795a 30%, #b5a07c 100%);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
            background: #fffdf7;
            border-radius: 7px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(160, 121, 90, 0.08);
        }
        th, td {
            padding: 12px 9px;
            border: 1px solid #fae1b3;
            text-align: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        th {
            background: linear-gradient(90deg, #b5a07c 60%, #a0795a 100%);
            color: white;
            font-weight: 600;
        }
        #selectedSeasonText {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #a0795a;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
        }
        #results {
            margin-top: 20px;
        }
        /* Grand Total Styling */
        #grandTotalContainer {
            text-align: right;
            margin-top: 10px;
            font-size: 1.1em;
            font-weight: bold;
            color: #a0795a;
        }
        /* Best Seller Table Styling */
        #bestSellerTableContainer {
            margin-top: 40px;
            display: none;
        }
        #bestSellerTableContainer h2 {
            color: #a0795a;
            text-align: center;
            margin-bottom: 10px;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
        }
        #bestSellerTableFilter {
            margin-bottom: 18px;
            display: block;
            margin-left: auto;
            margin-right: auto;
            font-size: 16px;
            padding: 8px 14px;
            border-radius: 5px;
            border: 2px solid #cbbba2;
            background: #fffdf7;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
        }
        #bestSellerTable th {
            background: linear-gradient(90deg, #b5a07c 60%, #a0795a 100%);
        }
        #bestSellerTable td, #bestSellerTable th {
            padding: 10px 6px;
        }
        @media (max-width: 900px) {
            .container { padding: 13px 1vw 20px 1vw; }
        }
        @media (max-width: 600px) {
            h1 { font-size: 1.15em; }
            .back-btn { font-size: 14px; padding: 8px 10px; }
            table th, table td { padding: 6px 2px; }
            #bestSellerTableFilter { font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-img">
            <!-- Replace with your actual logo path -->
            <img src="towins_logo.jpg" alt="Towin's Foodtrip Logo" />
        </div>
        <button class="back-btn" onclick="window.location.href='billing.html'">← Back</button>
        <h1>Seasonal Sales</h1>
        <form id="analyticsForm">
            <label for="season">Select a Season:</label>
            <select id="season" name="season" required>
                <option value="Summer">Summer (January-May)</option>
                <option value="Rainy">Rainy (June-August)</option>
                <option value="BER">BER Months (September-December)</option>
            </select>
            <label for="year">Year:</label>
            <select id="year" name="year" required></select>
            <button type="submit">View Analytics</button>
        </form>
        <div id="selectedSeasonText">Please select a season and year to view analytics.</div>
        <!-- Main analytics results -->
        <div id="results"></div>
        <!-- Grand Total -->
        <div id="grandTotalContainer" style="display:none;"></div>
        <!-- Best Seller Table -->
        <div id="bestSellerTableContainer">
            <h2>Top Seller in Each Category</h2>
            <select id="bestSellerTableFilter">
                <option value="ALL">All Categories</option>
            </select>
            <table id="bestSellerTable">
                <thead>
                    <tr>
                        <th>Category</th>
                        <th>Item Name</th>
                        <th>Total Quantity</th>
                        <th>Total Revenue (PHP)</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script>
        // Populate the year dropdown dynamically (2025, 2024, 2023)
        (function populateYearDropdown() {
            const yearSelect = document.getElementById('year');
            const maxYear = 2025;
            const minYear = 2023;
            for (let y = maxYear; y >= minYear; y--) {
                const opt = document.createElement('option');
                opt.value = y;
                opt.text = y;
                yearSelect.appendChild(opt);
            }
        })();

        let bestSellerDataGlobal = [];

        document.getElementById('analyticsForm').addEventListener('submit', function (e) {
            e.preventDefault();

            // Get form values
            const season = document.getElementById('season').value;
            const year = document.getElementById('year').value;

            document.getElementById('selectedSeasonText').textContent = `You selected: ${season} - ${year}`;

            // Fetch analytics data (main table)
            fetch('display_analytics.php?season=' + encodeURIComponent(season) + '&year=' + encodeURIComponent(year))
                .then(response => response.json())
                .then(data => {
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    let grandTotal = 0;
                    if (data.length > 0) {
                        const table = document.createElement('table');
                        const headerRow = document.createElement('tr');
                        headerRow.innerHTML = `
                            <th>Item Name</th>
                            <th>Total Quantity</th>
                            <th>Total Revenue (PHP)</th>
                        `;
                        table.appendChild(headerRow);

                        data.forEach(row => {
                            const dataRow = document.createElement('tr');
                            dataRow.innerHTML = `
                                <td>${row.item_name}</td>
                                <td>${row.total_quantity}</td>
                                <td>₱${parseFloat(row.total_revenue).toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
                            `;
                            table.appendChild(dataRow);
                            grandTotal += parseFloat(row.total_revenue);
                        });

                        resultsDiv.appendChild(table);

                        // Show grand total
                        document.getElementById('grandTotalContainer').style.display = '';
                        document.getElementById('grandTotalContainer').innerHTML = 
                            `Grand Total Sales for ${season} ${year}: <span style="color:#388e3c;">₱${grandTotal.toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}</span>`;
                    } else {
                        resultsDiv.innerHTML = '<p>No data available for the selected season and year.</p>';
                        document.getElementById('grandTotalContainer').style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching analytics data:', error);
                    document.getElementById('results').innerHTML = '<p>An error occurred while fetching data.</p>';
                    document.getElementById('grandTotalContainer').style.display = 'none';
                });

            // Fetch best sellers per category (table)
            fetch('bestsellers.php?season=' + encodeURIComponent(season) + '&year=' + encodeURIComponent(year))
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('bestSellerTableContainer');
                    const tbody = document.querySelector('#bestSellerTable tbody');
                    const filter = document.getElementById('bestSellerTableFilter');
                    bestSellerDataGlobal = data;
                    tbody.innerHTML = '';
                    filter.innerHTML = '<option value="ALL">All Categories</option>'; // Reset filter

                    if (data.length > 0) {
                        // Populate filter dropdown with categories
                        const cats = [...new Set(data.map(row => row.category))];
                        cats.forEach(cat => {
                            const opt = document.createElement('option');
                            opt.value = cat;
                            opt.text = cat;
                            filter.appendChild(opt);
                        });

                        container.style.display = '';
                        renderBestSellerTable('ALL');
                    } else {
                        container.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error fetching top seller per category:', error);
                    document.getElementById('bestSellerTableContainer').style.display = 'none';
                });
        });

        // Filter handler
        document.getElementById('bestSellerTableFilter').addEventListener('change', function () {
            renderBestSellerTable(this.value);
        });

        function renderBestSellerTable(category) {
            const tbody = document.querySelector('#bestSellerTable tbody');
            tbody.innerHTML = '';
            let dataToShow = bestSellerDataGlobal;
            if (category && category !== "ALL") {
                dataToShow = bestSellerDataGlobal.filter(row => row.category === category);
            }
            dataToShow.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${row.category}</td>
                    <td>${row.item_name}</td>
                    <td>${row.total_quantity}</td>
                    <td>₱${parseFloat(row.total_revenue).toLocaleString(undefined, {minimumFractionDigits:2, maximumFractionDigits:2})}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
