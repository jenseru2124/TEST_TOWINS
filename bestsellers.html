<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Best Sellers Analytics</title>
   <style>
        html, body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Montserrat', 'Inter', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #faf8f4 0%, #e9e7e2 100%);
            min-height: 100vh;
            color: #231f20;
        }
        .container {
            max-width: 900px;
            margin: 44px auto 0 auto;
            background: #fffbe7;
            padding: 36px 24px 36px 24px;
            border-radius: 18px;
            box-shadow: 0 8px 36px rgba(40, 40, 40, 0.13), 0 1.5px 0 #fae1b3;
            border: 4px solid #fff;
        }
        .logo-img {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .logo-img img {
            height: 90px;
            max-width: 95%;
            border-radius: 13px;
            background: #fff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
        }
        h1 {
            text-align: center;
            color: #a0795a;
            letter-spacing: 1.2px;
            margin-bottom: 26px;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            text-shadow: 1px 2px 0 #fff, 0 3px 8px #f6b40e44;
        }
        .back-btn {
            display: inline-block;
            padding: 9px 22px;
            background: linear-gradient(90deg, #b5a07c 65%, #a0795a 100%);
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            transition: background 0.23s, color 0.23s;
            border: none;
            outline: none;
            box-shadow: 0 2px 12px rgba(160, 121, 90, 0.09);
            cursor: pointer;
            margin-bottom: 18px;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #a0795a 60%, #b5a07c 100%);
            color: #fffbe7;
        }
        form { margin-bottom: 24px; text-align: center; }
        .filter-row { margin-bottom: 10px; }
        select, input[type="number"] {
            padding: 9px 12px;
            font-size: 15px;
            border: 2px solid #cbbba2;
            border-radius: 5px;
            margin: 0 6px 10px 6px;
            background: #fffdf7;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
        }
        button[type="submit"] {
            background: linear-gradient(90deg, #b5a07c 65%, #a0795a 100%);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 9px 24px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button[type="submit"]:hover {
            background: linear-gradient(90deg, #a0795a 30%, #b5a07c 100%);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 24px;
            background: #fffdf7;
            border-radius: 7px;
            overflow: hidden;
            box-shadow: 0 2px 10px rgba(160, 121, 90, 0.08);
        }
        th, td {
            padding: 12px 9px;
            border: 1px solid #fae1b3;
            text-align: center;
            font-family: 'Montserrat', Arial, sans-serif;
        }
        th {
            background: linear-gradient(90deg, #b5a07c 60%, #a0795a 100%);
            color: #fff;
        }
        #summary {
            margin: 10px 0 0 0;
            text-align: center;
            font-weight: 500;
            color: #a0795a;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
        }
        @media (max-width: 700px) {
            .container { padding: 9px 1vw 18px 1vw; }
            table th, table td { padding: 5px 2px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-img">
            <!-- Replace with your actual logo path -->
            <img src="towins_logo.jpg" alt="Towin's Foodtrip Logo" />
        </div>
        <button class="back-btn" onclick="window.location.href='billing.html'">← Back</button>
        <h1>Best Sellers</h1>
        <form id="filterForm">
            <div class="filter-row">
                <label>Year:</label>
                <select id="year" name="year"></select>
                <label>Month:</label>
                <select id="month" name="month">
                    <option value="">All</option>
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
                <label>Day:</label>
                <select id="day" name="day">
                    <option value="">All</option>
                </select>
                <label>Category:</label>
                <select id="category" name="category">
                    <option value="">All</option>
                </select>
                <button type="submit">Filter</button>
            </div>
        </form>
        <div id="summary"></div>
        <div id="results"></div>
    </div>
    <script>
        // Populate year, day, category dropdowns
        (() => {
            const yearSel = document.getElementById('year');
            const nowYear = new Date().getFullYear();
            for (let y = nowYear; y >= nowYear - 5; y--) {
                let o = document.createElement('option');
                o.value = y;
                o.text = y;
                yearSel.appendChild(o);
            }
            yearSel.value = nowYear;

            const daySel = document.getElementById('day');
            for (let d = 1; d <= 31; d++) {
                let o = document.createElement('option');
                o.value = d;
                o.text = d;
                daySel.appendChild(o);
            }
        })();

        // Load categories for selector (AJAX)
        function loadCategories() {
            fetch('bestsellers.php')
                .then(r => r.json())
                .then(data => {
                    if (!Array.isArray(data)) return;
                    const catSel = document.getElementById('category');
                    let cats = [];
                    data.forEach(row => {
                        if (row.category && !cats.includes(row.category)) cats.push(row.category);
                    });
                    cats.sort();
                    catSel.innerHTML = '<option value="">All</option>';
                    cats.forEach(cat => {
                        const o = document.createElement('option');
                        o.value = cat;
                        o.text = cat;
                        catSel.appendChild(o);
                    });
                });
        }
        loadCategories();

        document.getElementById('filterForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showBestSellers();
        });

        function showBestSellers() {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const day = document.getElementById('day').value;
            const category = document.getElementById('category').value;
            const params = new URLSearchParams();
            if (year) params.append('year', year);
            if (month) params.append('month', month);
            if (day) params.append('day', day);
            if (category) params.append('category', category);

            fetch('bestsellers.php?' + params.toString())
                .then(response => response.json())
                .then(data => {
                    // Error handling
                    if (!Array.isArray(data)) {
                        document.getElementById('results').innerHTML = `<p style="color:red;">${data.error || "An error occurred."}</p>`;
                        document.getElementById('summary').innerHTML = '';
                        return;
                    }

                    // Summary
                    let s = [];
                    if (year) s.push('Year: ' + year);
                    if (month) {
                        const monthText = document.getElementById('month').options[document.getElementById('month').selectedIndex].text;
                        s.push('Month: ' + monthText);
                    }
                    if (day) s.push('Day: ' + day);
                    if (category) {
                        const catText = document.getElementById('category').options[document.getElementById('category').selectedIndex].text;
                        s.push('Category: ' + catText);
                    }
                    document.getElementById('summary').innerHTML = s.length ? `<b>Showing for:</b> ${s.join(', ')}` : '';

                    // Table
                    const resultsDiv = document.getElementById('results');
                    resultsDiv.innerHTML = '';
                    if (data.length > 0) {
                        let table = `<table><thead>
                            <tr>
                                <th>Category</th>
                                <th>Item Name</th>
                                <th>Quantity</th>
                                <th>Total Revenue (PHP)</th>
                            </tr>
                        </thead><tbody>`;
                        data.forEach(row => {
                            table += `<tr>
                                <td>${row.category}</td>
                                <td>${row.item_name}</td>
                                <td>${row.total_quantity}</td>
                                <td>₱${parseFloat(row.total_revenue).toLocaleString(undefined, {minimumFractionDigits:2})}</td>
                            </tr>`;
                        });
                        table += '</tbody></table>';
                        resultsDiv.innerHTML = table;
                    } else {
                        resultsDiv.innerHTML = '<p>No best sellers found for this filter.</p>';
                    }
                });
        }

        // Initial load
        showBestSellers();
    </script>
</body>
</html>
