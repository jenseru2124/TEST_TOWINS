<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .forgot-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333333;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #6ca0dc;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #5b8cc1;
        }
        .back-link {
            text-align: center;
            margin-top: 10px;
        }
        .back-link a {
            color: #6ca0dc;
            text-decoration: none;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        #message {
            text-align: center;
            padding: 8px 0;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <form id="forgotForm" method="POST">
            <input type="text" name="username_or_email" placeholder="Enter your username or email" required>
            <button type="submit">Next</button>
        </form>
        <form id="resetForm" method="POST" style="display:none;">
            <input type="hidden" name="username_or_email" id="reset_username_or_email">
            <input type="password" name="new_password" placeholder="New password" required>
            <input type="password" name="confirm_password" placeholder="Confirm password" required>
            <button type="submit">Reset Password</button>
        </form>
        <div id="message"></div>
        <div class="back-link">
            <a href="login.html">Back to Login</a>
        </div>
    </div>
    <script>
        const forgotForm = document.getElementById('forgotForm');
        const resetForm = document.getElementById('resetForm');
        const message = document.getElementById('message');

        forgotForm.addEventListener('submit', function(e) {
            e.preventDefault();
            message.style.color = '';
            message.innerHTML = "Checking...";
            let formData = new FormData(forgotForm);
            formData.append('step', 'check_user');
            fetch('forgot_password.php', {
                method: 'POST',
                body: formData
            })
            .then(resp => resp.json())
            .then(data => {
                if(data.success){
                    message.style.color = 'green';
                    message.innerHTML = "Account found. Please enter your new password.";
                    // Show reset password form
                    document.getElementById('reset_username_or_email').value = forgotForm.username_or_email.value;
                    forgotForm.style.display = 'none';
                    resetForm.style.display = '';
                } else {
                    message.style.color = 'red';
                    message.innerHTML = data.error || 'An error occurred.';
                }
            })
            .catch(() => {
                message.style.color = 'red';
                message.innerHTML = 'An error occurred.';
            });
        });

        resetForm.addEventListener('submit', function(e) {
            e.preventDefault();
            message.style.color = '';
            message.innerHTML = "Resetting password...";
            let formData = new FormData(resetForm);
            formData.append('step', 'reset_password');
            fetch('forgot_password.php', {
                method: 'POST',
                body: formData
            })
            .then(resp => resp.json())
            .then(data => {
                if(data.success){
                    message.style.color = 'green';
                    message.innerHTML = data.success;
                    resetForm.reset();
                    setTimeout(()=>window.location.href='login.html', 2000);
                } else {
                    message.style.color = 'red';
                    message.innerHTML = data.error || 'An error occurred.';
                }
            })
            .catch(() => {
                message.style.color = 'red';
                message.innerHTML = 'An error occurred.';
            });
        });
    </script>
</body>
</html>
