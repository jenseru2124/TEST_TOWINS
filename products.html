<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Products</title>
    <style>
        html, body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Montserrat', 'Inter', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #faf8f4 0%, #e9e7e2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #231f20;
        }
        .indexbtn {
            position: absolute;
            top: 22px;
            left: 32px;
            padding: 12px 24px;
            background: linear-gradient(135deg, #b5a07c 65%, #a0795a 100%);
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(160,121,90,0.13);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background 0.23s, transform 0.18s, box-shadow 0.23s;
            z-index: 10;
        }
        .indexbtn:hover {
            background: linear-gradient(135deg, #a0795a 65%, #b5a07c 100%);
            transform: scale(1.07);
            box-shadow: 0 7px 20px rgba(160,121,90,0.19);
            color: #fffbe7;
        }
        .container {
            width: 100%;
            max-width: 1100px;
            margin: 0 auto;
            padding: 38px 28px 32px 28px;
            background: #fffbe7;
            border-radius: 18px;
            box-shadow: 0 8px 36px rgba(40, 40, 40, 0.13), 0 1.5px 0 #fae1b3;
            text-align: center;
            border: 4px solid #fff;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #a0795a;
            font-weight: 700;
            letter-spacing: 1px;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            margin-bottom: 20px;
            text-shadow: 1px 2px 0 #fff, 0 3px 8px #f6b40e44;
        }
        table {
            width: 100%; border-collapse: collapse; margin-top: 18px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 12px #fae1b366;
        }
        th, td {
            padding: 10px 8px; border: 1px solid #e0eafc; text-align: center;
        }
        th {
            background: linear-gradient(90deg, #b5a07c 70%, #a0795a 100%);
            color: #fffbe7;
            font-weight: 700;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            letter-spacing: 0.5px;
        }
        img {
            max-width: 60px; max-height: 60px; border-radius: 4px;
        }
        button {
            padding: 6px 14px; border: none; border-radius: 4px; cursor: pointer; font-weight: 600;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
        }
        .edit-btn { background: #ffd600; color: #333; }
        .del-btn { background: #e53935; color: #fff; }
        .save-btn { background: #43a047; color: #fff; }
        .cancel-btn { background: #607d8b; color: #fff; }
        input[type="text"], input[type="number"] {
            width: 95%;
            padding: 7px 12px;
            border: 2px solid #cbbba2;
            border-radius: 7px;
            font-size: 1.08em;
            background: #fffdf7;
            transition: border 0.18s;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            color: #231f20;
        }
        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #a0795a;
            background: #faf6ef;
        }
        input[type="file"] {
            padding: 7px 2px;
            background: #fff;
        }
        .back-btn {
            display: inline-block;
            padding: 9px 22px;
            background: linear-gradient(90deg, #b5a07c 70%, #a0795a 100%);
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            transition: background 0.23s, color 0.23s;
            border: none;
            outline: none;
            box-shadow: 0 2px 12px rgba(160,121,90,0.12);
            cursor: pointer;
            margin-bottom: 18px;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #a0795a 70%, #b5a07c 100%);
            color: #fffbe7;
        }
        #message {
            margin-bottom: 6px;
            font-weight: 600;
        }

        @media (max-width: 900px) {
            .container {
                padding: 12px 1vw 14px 1vw;
            }
        }
        @media (max-width: 600px) {
            .container {
                max-width: 96vw;
                padding: 22px 3vw 18px 3vw;
            }
            .indexbtn {
                top: 10px;
                left: 8px;
                font-size: 15px;
                padding: 9px 15px;
            }
        }
        @media (max-width: 420px) {
            .container {
                padding: 8px 1vw 8px 1vw;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <a class="indexbtn" href="billing.html">‚Üê Back</a>
    <h1>Manage Products</h1>
    <div id="message"></div>
    <table id="productsTable">
        <thead>
            <tr>
                <th>Category</th>
                <th>Name</th>
                <th>Price</th>
                <th>Image</th>
                <th>Created</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <!-- Products go here -->
        </tbody>
    </table>
</div>
<script>
function showMsg(msg, isErr) {
    const m = document.getElementById('message');
    m.innerHTML = msg;
    m.style.color = isErr ? 'red' : '#43a047';
    setTimeout(() => { m.innerHTML=''; }, 2000);
}

function fetchProducts() {
    fetch('products.php')
    .then(r => r.json())
    .then(products => {
        const tbody = document.querySelector('#productsTable tbody');
        tbody.innerHTML = '';
        products.forEach(p => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${p.category}</td>
                <td>${p.name}</td>
                <td>${parseFloat(p.price).toLocaleString(undefined, {minimumFractionDigits:2})}</td>
                <td>${p.image_path ? `<img src="${p.image_path}" alt="${p.name}">` : ''}</td>
                <td>${p.created_at}</td>
                <td>
                    <button class="edit-btn" onclick="editProductRow(this, ${p.product_id})">Edit</button>
                    <button class="del-btn" onclick="deleteProduct(${p.product_id}, this)">Delete</button>
                </td>
            `;
            tbody.appendChild(tr);
        });
    });
}

function deleteProduct(id, btn) {
    if (!confirm('Delete this product?')) return;
    btn.disabled = true;
    fetch('products.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({action: 'delete', product_id: id})
    }).then(r=>r.json())
    .then(res=>{
        if(res.success){
            showMsg('Product deleted.');
            fetchProducts();
        } else {
            showMsg(res.error || 'Delete failed', true);
            btn.disabled = false;
        }
    });
}

function editProductRow(btn, product_id) {
    const tr = btn.closest('tr');
    const tds = tr.querySelectorAll('td');
    const orig = Array.from(tds).map(td => td.innerText);
    const origImg = tds[3].querySelector('img') ? tds[3].querySelector('img').getAttribute('src') : "";

    tds[0].innerHTML = `<input type="text" value="${orig[0]}">`;
    tds[1].innerHTML = `<input type="text" value="${orig[1]}">`;
    tds[2].innerHTML = `<input type="number" step="0.01" value="${parseFloat(orig[2].replace(/,/g,''))}">`;
    tds[3].innerHTML = `
        <input type="file" accept="image/*" id="imgFileInput">
        ${origImg ? `<br><img id="editImgPreview" src="${origImg}" alt="image" style="max-width:60px;max-height:60px;margin-top:4px;">` : ''}
        <div id="imgUploadMsg"></div>
    `;

    // Image upload handler
    const fileInput = tds[3].querySelector('#imgFileInput');
    fileInput.onchange = function() {
        const file = fileInput.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append('image', file);
        formData.append('product_id', product_id);
        fetch('products.php?action=upload_image', {
            method: 'POST',
            body: formData
        }).then(r=>r.json())
        .then(res=>{
            const msgDiv = tds[3].querySelector('#imgUploadMsg');
            if(res.success && res.image_path){
                msgDiv.innerHTML = '<span style="color:#43a047;">Image uploaded!</span>';
                let img = tds[3].querySelector('#editImgPreview');
                if (!img) {
                    img = document.createElement('img');
                    img.id = 'editImgPreview';
                    img.style.maxWidth = '60px';
                    img.style.maxHeight = '60px';
                    tds[3].appendChild(img);
                }
                img.src = res.image_path + '?v=' + Date.now();
            } else {
                msgDiv.innerHTML = `<span style="color:#e53935;">${res.error || 'Error uploading.'}</span>`;
            }
        });
    };

    tds[5].innerHTML = `
        <button class="save-btn">Save</button>
        <button class="cancel-btn">Cancel</button>
    `;
    tds[5].querySelector('.save-btn').onclick = function() {
        const vals = [
            tds[0].querySelector('input').value.trim(),
            tds[1].querySelector('input').value.trim(),
            tds[2].querySelector('input').value.trim(),
            tds[3].querySelector('#editImgPreview') ? tds[3].querySelector('#editImgPreview').src.replace(/\?v=\d+$/, '') : origImg
        ];
        if(vals.slice(0,3).some(v=>!v)) { showMsg('Category, Name, and Price required', true); return; }
        fetch('products.php', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                action: 'update',
                product_id,
                category: vals[0],
                name: vals[1],
                price: vals[2],
                image_path: vals[3]
            })
        }).then(r=>r.json())
        .then(res=>{
            if(res.success){
                showMsg('Product updated.');
                fetchProducts();
            } else {
                showMsg(res.error || 'Update failed', true);
            }
        });
    };
    tds[5].querySelector('.cancel-btn').onclick = function() {
        fetchProducts();
    };
}

fetchProducts();
</script>
</body>
</html>
