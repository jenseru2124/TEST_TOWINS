<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Towin's Foodtrip - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                url('towins_logo.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            scrollbar-width: none;
            padding: 40px 20px;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        .login-wrapper {
            width: 100%;
            max-width: 630px;
            margin: 0 auto;
        }

        .login-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            padding: 40px 35px;
            transition: all 0.3s ease;
        }

        .login-container:hover {
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
            transform: translateY(-4px);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 28px;
        }

        .login-logo-top {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            margin: 0 auto 20px;
            object-fit: cover;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
            display: block;
        }

        h1 {
            color: #1a1a1a;
            font-size: 32px;
            font-weight: 700;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        form {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            background: #f9f9f9;
            color: #1a1a1a;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #999;
        }

        input:hover {
            border-color: #d0d0d0;
            background: #fcfcfc;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        /* Password toggle button */
        .password-toggle {
            position: absolute;
            right: 12px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 18px;
            color: #667eea;
            padding: 4px 8px;
            transition: all 0.3s ease;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .password-toggle:hover {
            color: #764ba2;
            transform: scale(1.1);
        }

        .password-toggle:active {
            transform: scale(0.95);
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px 24px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            letter-spacing: 0.3px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        button[type="submit"]:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
        }

        button[type="submit"]:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .links-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            font-size: 14px;
        }

        .forgot-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-link a:hover {
            color: #764ba2;
        }

        .register-section {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e8e8e8;
        }

        .register-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .register-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            color: #764ba2;
        }

        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            animation: slideIn 0.3s ease;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 30px 16px;
            }

            .login-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 26px;
            }

            input {
                padding: 11px 12px;
                font-size: 14px;
            }

            button[type="submit"] {
                padding: 11px 20px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 20px 12px;
            }

            .login-container {
                padding: 24px 18px;
            }

            h1 {
                font-size: 20px;
            }

            .login-logo-top {
                width: 70px;
                height: 70px;
            }

            input {
                padding: 10px 11px;
                font-size: 13px;
            }

            button[type="submit"] {
                padding: 10px 16px;
                font-size: 14px;
                margin-top: 14px;
            }

            .password-toggle {
                font-size: 16px;
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-container">
            <div class="logo-section">
                <img src="towins_logo.jpg" alt="Towin's Foodtrip Logo" class="login-logo-top">
                <h1>Towin's Foodtrip</h1>
                <p class="subtitle">Welcome back! Please login to your account</p>
            </div>

            <div id="message-container"></div>

            <form id="loginForm" action="login.php" method="POST" autocomplete="off">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="username"
                            name="username"
                            placeholder="Enter your username" 
                            required 
                            autocomplete="username"
                        >
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password"
                            name="password"
                            placeholder="Enter your password" 
                            required 
                            autocomplete="current-password"
                        >
                        <button type="button" class="password-toggle" id="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                    </div>
                </div>

                <button type="submit" id="loginBtn">Sign In</button>
            </form>

            <div class="links-section">
                <div class="forgot-link">
                    <a href="forgot_password.html">Forgot password?</a>
                </div>
            </div>

            <div class="register-section">
                <p class="register-text">Don't have an account?</p>
                <p class="register-link">
                    <a href="register.html">Create account</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.textContent = 'üôà';
                passwordToggle.title = 'Hide password';
            } else {
                passwordInput.type = 'password';
                passwordToggle.textContent = 'üëÅÔ∏è';
                passwordToggle.title = 'Show password';
            }
        }

        // Check if already logged in
        function checkSession() {
            fetch('check_session.php')
                .then(response => response.json())
                .then(data => {
                    if (data.logged_in) {
                        if (data.role === 'admin') {
                            window.location.href = 'billing.html';
                        } else if (data.role === 'rider' || data.is_rider == 1) {
                            window.location.href = 'rider_dashboard.html';
                        } else {
                            window.location.href = 'online_ordering.html';
                        }
                    }
                })
                .catch(error => console.log('Ready for login'));
        }

        // Display messages from URL
        function displayMessages() {
            const urlParams = new URLSearchParams(window.location.search);
            const messageContainer = document.getElementById('message-container');

            if (urlParams.has('error')) {
                const error = decodeURIComponent(urlParams.get('error'));
                messageContainer.innerHTML = `<div class="message error">${error}</div>`;
                window.history.replaceState({}, document.title, window.location.pathname);
            }

            if (urlParams.has('success')) {
                const success = decodeURIComponent(urlParams.get('success'));
                messageContainer.innerHTML = `<div class="message success">${success}</div>`;
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const loginBtn = document.getElementById('loginBtn');
            loginBtn.disabled = true;
            loginBtn.textContent = '‚è≥ Signing in...';
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            checkSession();
            displayMessages();
        });
    </script>
</body>
</html>
