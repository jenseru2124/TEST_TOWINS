<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Users</title>
    <style>
        html, body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Montserrat', 'Inter', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #faf8f4 0%, #e9e7e2 100%);
            min-height: 100vh;
            color: #231f20;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 1000px;
            width: 100%;
            margin: 30px auto;
            background: #fffbe7;
            border-radius: 18px;
            box-shadow: 0 8px 36px rgba(40, 40, 40, 0.13), 0 1.5px 0 #fae1b3;
            padding: 32px 24px;
            border: 4px solid #fff;
            position: relative;
            z-index: 1;
        }
        h1 {
            text-align: center;
            color: #a0795a;
            margin-bottom: 20px;
            font-weight: 700;
            letter-spacing: 1px;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            text-shadow: 1px 2px 0 #fff, 0 3px 8px #f6b40e44;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 18px;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 12px #fae1b366;
        }
        th, td {
            padding: 10px 8px;
            border: 1px solid #e0eafc;
            text-align: center;
        }
        th {
            background: linear-gradient(90deg, #b5a07c 70%, #a0795a 100%);
            color: #fffbe7;
            font-weight: 700;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            letter-spacing: 0.5px;
        }
        button {
            padding: 6px 14px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            transition: all 0.3s;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .edit-btn { 
            background: #ffd600; 
            color: #333; 
        }
        .edit-btn:hover:not(:disabled) {
            background: #ffca00;
        }
        .del-btn { 
            background: #e53935; 
            color: #fff; 
        }
        .del-btn:hover:not(:disabled) {
            background: #c62828;
        }
        .save-btn { 
            background: #43a047; 
            color: #fff; 
        }
        .save-btn:hover:not(:disabled) {
            background: #388e3c;
        }
        .cancel-btn { 
            background: #607d8b; 
            color: #fff; 
        }
        .cancel-btn:hover:not(:disabled) {
            background: #455a64;
        }
        input[type="text"], 
        input[type="email"],
        input[type="tel"] {
            width: 95%;
            padding: 7px 12px;
            border: 2px solid #cbbba2;
            border-radius: 7px;
            font-size: 1.08em;
            background: #fffdf7;
            transition: border 0.18s;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            color: #231f20;
        }
        input[type="text"]:focus, 
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: #a0795a;
            background: #faf6ef;
        }
        select {
            width: 95%;
            padding: 7px 12px;
            border: 2px solid #cbbba2;
            border-radius: 7px;
            font-size: 1.08em;
            background: #fffdf7;
            transition: border 0.18s;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            color: #231f20;
            cursor: pointer;
        }
        select:focus {
            outline: none;
            border-color: #a0795a;
            background: #faf6ef;
        }
        .role-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.9em;
            font-weight: 700;
        }
        .role-admin {
            background: #ffc107;
            color: #333;
        }
        .role-user {
            background: #4caf50;
            color: #fff;
        }
        .role-rider {
            background: #ff6f00;
            color: #fff;
        }
        @media (max-width: 700px) {
            .container {
                padding: 6px 1vw 12px 1vw;
            }
        }
        @media (max-width: 600px) {
            .container {
                max-width: 96vw;
                padding: 22px 3vw 18px 3vw;
            }
        }
        @media (max-width: 420px) {
            .container {
                padding: 8px 1vw 8px 1vw;
            }
        }
        .back-btn {
            display: inline-block;
            padding: 9px 22px;
            background: linear-gradient(90deg, #b5a07c 70%, #a0795a 100%);
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            border-radius: 6px;
            transition: background 0.23s, color 0.23s;
            border: none;
            outline: none;
            box-shadow: 0 2px 12px rgba(160,121,90,0.12);
            cursor: pointer;
            margin-bottom: 18px;
        }
        .back-btn:hover {
            background: linear-gradient(90deg, #a0795a 70%, #b5a07c 100%);
            color: #fffbe7;
        }
        #message {
            margin-bottom: 6px;
            font-weight: 600;
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .action-buttons {
            display: flex;
            gap: 6px;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="container">
    <button class="back-btn" onclick="window.location.href='billing.html'">‚Üê Back</button>
    <h1>üë• User Management</h1>
    <div id="message"></div>
    <table id="usersTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>Address</th>
                <th>Cellphone</th>
                <th>Role</th>
                <th>Created</th>
                <th>Updated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        <!-- Users go here -->
        </tbody>
    </table>
</div>
<script>
let editingUserId = null;
let originalRowData = null;

function showMsg(msg, isErr) {
    const m = document.getElementById('message');
    m.innerHTML = msg;
    m.style.color = isErr ? '#d32f2f' : '#388e3c';
    m.style.backgroundColor = isErr ? '#ffebee' : '#e8f5e9';
    setTimeout(() => { 
        m.innerHTML = ''; 
        m.style.color = '';
        m.style.backgroundColor = '';
    }, 3000);
}

function getRoleBadge(role) {
    const badges = {
        'admin': '<span class="role-badge role-admin">üë®‚Äçüíº Admin</span>',
        'user': '<span class="role-badge role-user">üë§ User</span>',
        'rider': '<span class="role-badge role-rider">üèçÔ∏è Rider</span>'
    };
    return badges[role] || role;
}

function fetchUsers() {
    fetch('users.php')
    .then(r => r.json())
    .then(users => {
        const tbody = document.querySelector('#usersTable tbody');
        tbody.innerHTML = '';
        users.forEach((u) => {
            const tr = document.createElement('tr');
            tr.setAttribute('data-user-id', u.user_id);
            tr.innerHTML = `
                <td>${u.name}</td>
                <td>${u.username}</td>
                <td>${u.email}</td>
                <td>${u.address}</td>
                <td>${u.cellphone_number}</td>
                <td>${getRoleBadge(u.role)}</td>
                <td>${u.created_at}</td>
                <td>${u.updated_at}</td>
                <td>
                    <div class="action-buttons">
                        <button class="edit-btn" data-user-id="${u.user_id}">‚úèÔ∏è Edit</button>
                        <button class="del-btn" data-user-id="${u.user_id}">üóëÔ∏è Delete</button>
                    </div>
                </td>
            `;
            tbody.appendChild(tr);
        });

        // Add event listeners
        attachEventListeners();
    })
    .catch(err => {
        console.error('Error fetching users:', err);
        showMsg('Error loading users', true);
    });
}

function attachEventListeners() {
    document.querySelectorAll('.edit-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const userId = parseInt(this.getAttribute('data-user-id'));
            editUserRow(userId);
        });
    });

    document.querySelectorAll('.del-btn').forEach(btn => {
        btn.addEventListener('click', function(e) {
            e.preventDefault();
            const userId = parseInt(this.getAttribute('data-user-id'));
            deleteUser(userId);
        });
    });
}

function deleteUser(user_id) {
    if (!confirm('Are you sure you want to delete this user?')) return;
    
    fetch('users.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({action: 'delete', user_id: user_id})
    })
    .then(r => r.json())
    .then(res => {
        if(res.success){
            showMsg('‚úÖ User deleted successfully');
            fetchUsers();
        } else {
            showMsg(res.error || '‚ùå Delete failed', true);
        }
    })
    .catch(err => {
        console.error('Error:', err);
        showMsg('‚ùå Error deleting user', true);
    });
}

function editUserRow(user_id) {
    // Cancel previous edit if any
    if (editingUserId !== null && editingUserId !== user_id) {
        cancelEdit();
    }

    const tr = document.querySelector(`tr[data-user-id="${user_id}"]`);
    if (!tr) {
        showMsg('Error: Could not find user', true);
        return;
    }

    editingUserId = user_id;

    // Get current values from the table cells
    const cells = tr.querySelectorAll('td');
    
    // Store original data before modifying
    originalRowData = {
        name: cells[0].textContent,
        username: cells[1].textContent,
        email: cells[2].textContent,
        address: cells[3].textContent,
        cellphone: cells[4].textContent,
        role: cells[5].textContent.toLowerCase().includes('admin') ? 'admin' : 
              cells[5].textContent.toLowerCase().includes('rider') ? 'rider' : 'user'
    };

    // Replace cell contents with input fields
    cells[0].innerHTML = `<input type="text" id="name_${user_id}" name="name" value="${originalRowData.name}">`;
    cells[1].innerHTML = `<input type="text" id="username_${user_id}" name="username" value="${originalRowData.username}">`;
    cells[2].innerHTML = `<input type="email" id="email_${user_id}" name="email" value="${originalRowData.email}">`;
    cells[3].innerHTML = `<input type="text" id="address_${user_id}" name="address" value="${originalRowData.address}">`;
    cells[4].innerHTML = `<input type="tel" id="cellphone_${user_id}" name="cellphone" value="${originalRowData.cellphone}">`;
    cells[5].innerHTML = `
        <select id="role_${user_id}" name="role">
            <option value="admin">üë®‚Äçüíº Admin</option>
            <option value="user">üë§ User</option>
            <option value="rider">üèçÔ∏è Rider</option>
        </select>
    `;
    
    // Set the selected role
    const roleSelect = cells[5].querySelector(`#role_${user_id}`);
    roleSelect.value = originalRowData.role;

    // Replace action buttons
    cells[8].innerHTML = `
        <div class="action-buttons">
            <button class="save-btn" id="save_${user_id}">üíæ Save</button>
            <button class="cancel-btn" id="cancel_${user_id}">‚ùå Cancel</button>
        </div>
    `;

    // Add listeners to new buttons
    cells[8].querySelector(`#save_${user_id}`).addEventListener('click', function(e) {
        e.preventDefault();
        saveUserChanges(user_id);
    });

    cells[8].querySelector(`#cancel_${user_id}`).addEventListener('click', function(e) {
        e.preventDefault();
        cancelEdit();
    });
}

function saveUserChanges(user_id) {
    const tr = document.querySelector(`tr[data-user-id="${user_id}"]`);
    if (!tr) {
        showMsg('Error: Could not find user', true);
        return;
    }

    const cells = tr.querySelectorAll('td');
    const data = {
        name: cells[0].querySelector('input').value.trim(),
        username: cells[1].querySelector('input').value.trim(),
        email: cells[2].querySelector('input').value.trim(),
        address: cells[3].querySelector('input').value.trim(),
        cellphone_number: cells[4].querySelector('input').value.trim(),
        role: cells[5].querySelector('select').value
    };

    // Validate
    if (!data.name || !data.username || !data.email) {
        showMsg('‚ùå Name, username, and email are required', true);
        return;
    }

    if (!data.email.includes('@')) {
        showMsg('‚ùå Invalid email format', true);
        return;
    }

    fetch('users.php', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({
            action: 'update',
            user_id: user_id,
            ...data
        })
    })
    .then(r => r.json())
    .then(res => {
        if(res.success){
            showMsg('‚úÖ User updated successfully');
            editingUserId = null;
            originalRowData = null;
            fetchUsers();
        } else {
            showMsg(res.error || '‚ùå Update failed', true);
        }
    })
    .catch(err => {
        console.error('Error:', err);
        showMsg('‚ùå Error updating user', true);
    });
}

function cancelEdit() {
    if (editingUserId === null || !originalRowData) {
        editingUserId = null;
        originalRowData = null;
        return;
    }

    const tr = document.querySelector(`tr[data-user-id="${editingUserId}"]`);
    if (!tr) {
        editingUserId = null;
        originalRowData = null;
        return;
    }

    const cells = tr.querySelectorAll('td');

    // Restore original content
    cells[0].textContent = originalRowData.name;
    cells[1].textContent = originalRowData.username;
    cells[2].textContent = originalRowData.email;
    cells[3].textContent = originalRowData.address;
    cells[4].textContent = originalRowData.cellphone;
    cells[5].innerHTML = getRoleBadge(originalRowData.role);

    // Restore action buttons
    cells[8].innerHTML = `
        <div class="action-buttons">
            <button class="edit-btn" data-user-id="${editingUserId}">‚úèÔ∏è Edit</button>
            <button class="del-btn" data-user-id="${editingUserId}">üóëÔ∏è Delete</button>
        </div>
    `;

    // Clear state
    editingUserId = null;
    originalRowData = null;

    // Reattach listeners to the new buttons
    attachEventListeners();
}

// Load users on page load
document.addEventListener('DOMContentLoaded', function() {
    fetchUsers();
});
</script>
</body>

</html>
