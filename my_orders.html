<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Orders - Towin's Foodtrip</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@900&family=Montserrat:wght@900&display=swap" rel="stylesheet">
    <style>
        :root {
            --towins-pink: #fdc7c7;
            --towins-beige: #fff7e3;
            --towins-brown: #9f684a;
            --towins-dark: #231f20;
            --towins-accent: #b23b21;
            --towins-yellow: #ffbb44;
            --towins-shadow: 0 2px 14px rgba(159, 104, 74, 0.18);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #fffbe8 0%, #f5f8fb 100%);
            min-height: 100vh;
            color: #231f20;
        }

        .main-layout {
            display: flex;
            min-height: 100vh;
            flex-direction: row;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            width: 260px;
            background: linear-gradient(135deg, #9f684a 0%, #d9ba94 100%);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px 20px;
            box-shadow: 2px 0 24px rgba(159, 104, 74, 0.14);
            min-height: 100vh;
            position: relative;
            z-index: 2;
            flex-shrink: 0;
        }

        .sidebar-logo {
            width: 140px;
            height: 140px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 18px #0002, 0 1px 2px #0004;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 6px solid #231f20;
            position: relative;
            flex-shrink: 0;
            margin-bottom: 15px;
        }

        .sidebar-logo img {
            width: 125px;
            height: 125px;
            object-fit: contain;
            border-radius: 50%;
            border: 0;
            box-shadow: 0 0 0 6px #fff, 0 4px 18px #0001;
        }

        .logo-section {
            text-align: center;
            width: 100%;
            margin-bottom: 25px;
        }

        .logo-title {
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            font-size: 2em;
            color: #fff;
            text-shadow:
                -2px -2px 0 #231f20,
                2px -2px 0 #231f20,
                -2px 2px 0 #231f20,
                2px 2px 0 #231f20;
            margin: 0 0 8px 0;
            letter-spacing: 1.2px;
            font-weight: 900;
        }

        .sidebar-desc {
            font-family: 'Montserrat', Arial, sans-serif;
            font-size: 1.05em;
            color: #fff;
            text-align: center;
            letter-spacing: 0.3px;
            text-shadow: 0 1px 1px #0002;
            line-height: 1.4;
        }

        .sidebar-nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 25px;
        }

        .sidebar a {
            color: #fff;
            text-decoration: none;
            padding: 12px 18px;
            border-radius: 11px;
            display: block;
            width: 100%;
            font-size: 1.05em;
            font-weight: 700;
            letter-spacing: 0.5px;
            transition: all 0.14s;
            text-align: center;
        }

        .sidebar a.active,
        .sidebar a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .logout-btn {
            display: block;
            padding: 12px 18px;
            background: #b23b21;
            color: #fff;
            border: none;
            border-radius: 10px;
            text-align: center;
            font-size: 1.05em;
            letter-spacing: 0.6px;
            font-family: inherit;
            font-weight: 700;
            transition: all 0.17s;
            cursor: pointer;
            width: 100%;
            margin-top: auto;
        }

        .logout-btn:hover {
            background: #77230b;
            transform: scale(1.02);
        }

        /* ===== CONTENT AREA ===== */
        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 30px 25px;
            overflow-y: auto;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: #fff;
            border: 3px solid #231f20;
            border-radius: 18px;
            padding: 30px 25px;
            box-shadow: 0 7px 29px #231f201f;
        }

        h1 {
            text-align: center;
            color: #b23b21;
            font-size: 2em;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            letter-spacing: 1.2px;
            margin-top: 0;
            margin-bottom: 25px;
            text-shadow:
                -1.5px -1.5px 0 #fff,
                1.5px -1.5px 0 #fff,
                -1.5px 1.5px 0 #fff,
                1.5px 1.5px 0 #fff;
        }

        .orders-grid {
            display: grid;
            gap: 20px;
            margin-top: 20px;
        }

        .order-card {
            background: linear-gradient(135deg, #fff 65%, #f9e8d8 100%);
            border: 3px solid #231f20;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 4px 19px #231f2012;
            transition: all 0.3s;
        }

        .order-card:hover {
            box-shadow: 0 10px 36px #b23b2135;
            transform: translateY(-2px);
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .order-id {
            font-size: 1.3em;
            font-weight: 800;
            color: #b23b21;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
        }

        .order-date {
            font-size: 0.95em;
            color: #666;
            font-weight: 500;
        }

        .order-status {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
            letter-spacing: 0.5px;
            text-transform: capitalize;
        }

        .status-pending {
            background: #fff7e3;
            color: #b23b21;
            border: 2px solid #b23b21;
        }

        .status-completed {
            background: #d4edda;
            color: #155724;
            border: 2px solid #155724;
        }

        .order-details {
            background: #fff;
            border: 2px solid #fdc7c7;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.95em;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: 700;
            color: #b23b21;
            min-width: 120px;
        }

        .order-items {
            background: #fff7e3;
            border: 2px solid #fdc7c7;
            border-radius: 10px;
            padding: 12px;
            margin-bottom: 15px;
            max-height: 150px;
            overflow-y: auto;
        }

        .order-items h4 {
            margin: 0 0 10px 0;
            color: #b23b21;
            font-size: 1em;
        }

        .item-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .item-list li {
            padding: 6px 0;
            border-bottom: 1px solid #fdc7c7;
            font-size: 0.9em;
            color: #231f20;
        }

        .item-list li:last-child {
            border-bottom: none;
        }

        .order-total {
            text-align: right;
            font-size: 1.3em;
            font-weight: 800;
            color: #b23b21;
            margin-bottom: 15px;
            padding: 10px 0;
            border-top: 2px solid #fdc7c7;
            border-bottom: 2px solid #fdc7c7;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .order-btn {
            flex: 1;
            min-width: 120px;
            padding: 10px 16px;
            border: 2.5px solid #231f20;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 700;
            transition: all 0.3s;
            font-family: inherit;
        }

        .reorder-btn {
            background: linear-gradient(93deg, #fdc7c7 60%, #b23b21 100%);
            color: #231f20;
        }

        .reorder-btn:hover {
            background: #b23b21;
            color: #fff;
            transform: scale(1.02);
        }

        .delete-btn {
            background: #b23b21;
            color: #fff;
            border-color: #b23b21;
        }

        .delete-btn:hover {
            background: #77230b;
            border-color: #77230b;
        }

        #no-orders-msg {
            display: none;
            text-align: center;
            color: #b23b21;
            margin-top: 40px;
            font-size: 1.2em;
            font-weight: 500;
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 1024px) {
            .main-layout {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                min-height: auto;
                flex-direction: row;
                padding: 15px 20px;
                justify-content: flex-start;
                align-items: center;
                flex-wrap: wrap;
                gap: 15px;
            }

            .sidebar-logo {
                width: 80px;
                height: 80px;
                margin-bottom: 0;
            }

            .sidebar-logo img {
                width: 70px;
                height: 70px;
            }

            .logo-section {
                margin-bottom: 0;
                flex: 1;
            }

            .logo-title {
                font-size: 1.4em;
            }

            .sidebar-desc {
                display: none;
            }

            .sidebar-nav {
                order: 2;
                flex-direction: row;
                gap: 8px;
                width: 100%;
                margin-bottom: 0;
                justify-content: center;
            }

            .sidebar a {
                padding: 8px 12px;
                font-size: 0.85em;
            }

            .logout-btn {
                order: 3;
                margin-top: 0;
                width: auto;
                padding: 8px 16px;
                font-size: 0.85em;
            }

            .content-area {
                padding: 20px 15px;
            }

            .container {
                padding: 20px 15px;
            }

            h1 {
                font-size: 1.6em;
            }

            .order-header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                padding: 12px;
                gap: 10px;
            }

            .sidebar-nav {
                display: none;
            }

            .content-area {
                padding: 15px 10px;
            }

            .container {
                padding: 15px 12px;
            }

            h1 {
                font-size: 1.4em;
            }

            .order-header {
                flex-direction: column;
            }

            .order-id {
                font-size: 1.15em;
            }

            .order-card {
                padding: 15px;
            }

            .detail-row {
                flex-direction: column;
                font-size: 0.9em;
            }

            .order-total {
                font-size: 1.15em;
            }

            .order-btn {
                min-width: 100px;
                padding: 9px 12px;
                font-size: 0.9em;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                flex-direction: row;
                padding: 10px 12px;
            }

            .sidebar-logo {
                width: 70px;
                height: 70px;
            }

            .sidebar-logo img {
                width: 60px;
                height: 60px;
            }

            .logo-section {
                display: none;
            }

            .logout-btn {
                padding: 6px 10px;
                font-size: 0.8em;
            }

            .content-area {
                padding: 12px 8px;
            }

            .container {
                padding: 12px 10px;
                border-radius: 12px;
            }

            h1 {
                font-size: 1.1em;
                margin-bottom: 15px;
            }

            .order-card {
                padding: 12px;
            }

            .order-id {
                font-size: 1.05em;
            }

            .detail-label {
                min-width: 100px;
            }

            .order-actions {
                gap: 6px;
            }

            .order-btn {
                min-width: auto;
                padding: 8px 10px;
                font-size: 0.85em;
            }
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <!-- SIDEBAR NAVIGATION -->
        <nav class="sidebar">
            <div class="sidebar-logo">
                <img src="towins_logo.jpg" alt="Towin's Foodtrip logo">
            </div>
            
            <div class="logo-section">
                <div class="logo-title">Towin's</div>
                <div class="sidebar-desc">FOODTRIP<br>PORK SISIG ‚Ä¢ GOTO PARES</div>
            </div>

            <div class="sidebar-nav">
                <a href="online_ordering.html">üõçÔ∏è Online Order</a>
                <a href="profile.html">üë§ My Profile</a>
                <a href="my_orders.html" class="active">üì¶ My Orders</a>
            </div>

            <a href="login.html" class="logout-btn">üö™ Logout</a>
        </nav>

        <!-- CONTENT AREA -->
        <div class="content-area">
            <div class="container">
                <h1>üì¶ My Orders</h1>
                
                <div class="orders-grid" id="orders-grid"></div>
                <p id="no-orders-msg">You have no orders yet. <a href="online_ordering.html" style="color:#b23b21;font-weight:600;text-decoration:underline;">Start ordering!</a></p>
            </div>
        </div>
    </div>

    <script>
        let allOrders = [];

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: 'numeric'
            }) + ' ' + date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit' 
            });
        }

        function getPaymentBadge(method) {
            if (method === 'gcash') {
                return '<span style="color:#667eea;font-weight:700;">üí∞ GCash</span>';
            } else if (method === 'cod') {
                return '<span style="color:#28a745;font-weight:700;">üíµ Cash on Delivery</span>';
            }
            return '';
        }

        function loadMyOrders() {
            fetch('my_orders_api.php')
                .then(resp => resp.json())
                .then(data => {
                    if (data.error) {
                        document.getElementById('no-orders-msg').style.display = 'block';
                        return;
                    }
                    allOrders = data;
                    renderOrders(data);
                })
                .catch(err => {
                    console.error('Error loading orders:', err);
                    document.getElementById('no-orders-msg').style.display = 'block';
                });
        }

        function renderOrders(orders) {
            const grid = document.getElementById('orders-grid');
            const noMsg = document.getElementById('no-orders-msg');
            
            if (!orders || orders.length === 0) {
                grid.innerHTML = '';
                noMsg.style.display = 'block';
                return;
            }

            noMsg.style.display = 'none';
            grid.innerHTML = '';

            orders.forEach(order => {
                const items = order.order_items || [];
                const itemsHtml = items.map(item => 
                    `<li>${item.name} <strong>x${item.quantity}</strong></li>`
                ).join('');

                const statusClass = order.status === 'pending' ? 'status-pending' : 'status-completed';
                
                const html = `
                    <div class="order-card">
                        <div class="order-header">
                            <div class="order-id">Order #${order.order_id}</div>
                            <span class="order-status ${statusClass}">${order.status || 'pending'}</span>
                        </div>
                        
                        <div class="order-details">
                            <div class="detail-row">
                                <span class="detail-label">üìÖ Date:</span>
                                <span>${formatDate(order.order_time)}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">üìç Address:</span>
                                <span>${order.delivery_address || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">üì± Phone:</span>
                                <span>${order.phone_number || 'N/A'}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">üí≥ Payment:</span>
                                <span>${getPaymentBadge(order.payment_method)}</span>
                            </div>
                        </div>

                        <div class="order-items">
                            <h4>üìã Items:</h4>
                            <ul class="item-list">
                                ${itemsHtml}
                            </ul>
                        </div>

                        <div class="order-total">
                            Total: ‚Ç±${parseFloat(order.total_amount).toFixed(2)}
                        </div>

                        <div class="order-actions">
                            <button class="order-btn reorder-btn" onclick="reorder(${order.order_id})">üîÑ Reorder</button>
                            <button class="order-btn delete-btn" onclick="deleteOrder(${order.order_id})">üóëÔ∏è Delete</button>
                        </div>
                    </div>
                `;

                grid.innerHTML += html;
            });
        }

        function reorder(orderId) {
            fetch('my_orders_api.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `action=reorder&order_id=${encodeURIComponent(orderId)}`
            })
            .then(resp => resp.json())
            .then(res => {
                if (res.success) {
                    window.location.href = 'online_ordering.html';
                } else {
                    alert('Failed to reorder: ' + (res.error || 'Unknown error'));
                }
            })
            .catch(err => alert('Error: ' + err));
        }

        function deleteOrder(orderId) {
            if (!confirm('Are you sure you want to delete this order?')) return;
            
            fetch('my_orders_api.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `action=delete&order_id=${encodeURIComponent(orderId)}`
            })
            .then(resp => resp.json())
            .then(res => {
                if (res.success) {
                    loadMyOrders();
                } else {
                    alert('Failed to delete order');
                }
            })
            .catch(err => alert('Error: ' + err));
        }

        // Load orders on page load
        loadMyOrders();

        // Auto-refresh every 30 seconds
        setInterval(loadMyOrders, 30000);
    </script>
</body>
</html>
