<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Product - Towin's Foodtrip</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600,700|Montserrat:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Montserrat', 'Inter', 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #faf8f4 0%, #e9e7e2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #231f20;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(178, 59, 33, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(178, 59, 33, 0.03) 0%, transparent 50%);
            animation: animate-bg 15s ease infinite;
            z-index: -1;
        }

        @keyframes animate-bg {
            0%, 100% {
                background-position: 0% 0%;
            }
            50% {
                background-position: 100% 100%;
            }
        }

        .container {
            width: 100%;
            max-width: 550px;
            padding: 45px 35px;
            background: #ffffff;
            border-radius: 25px;
            box-shadow: 0 12px 44px rgba(40, 40, 40, 0.15), 0 2px 0 #fae1b3;
            border: 4px solid #fff;
            position: relative;
            z-index: 1;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 12px;
        }

        .back-button-row {
            width: 100%;
            display: flex;
            justify-content: flex-start;
        }

        .indexbtn {
            padding: 11px 24px;
            background: linear-gradient(135deg, #b5a07c 65%, #a0795a 100%);
            color: #fffbe7;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
            box-shadow: 0 3px 12px rgba(160,121,90,0.13);
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: background 0.23s, transform 0.18s, box-shadow 0.23s;
            z-index: 10;
            border: none;
            cursor: pointer;
            margin-bottom: 0;
        }

        .indexbtn:hover {
            background: linear-gradient(135deg, #a0795a 65%, #b5a07c 100%);
            transform: scale(1.07);
            box-shadow: 0 7px 20px rgba(160,121,90,0.19);
            color: #fffbe7;
        }

        .form-title {
            text-align: center;
            font-size: 2.1rem;
            margin: 0;
            color: #a0795a;
            font-weight: 700;
            letter-spacing: 1.5px;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            text-shadow: 1px 2px 0 #fff, 0 3px 8px #f6b40e44;
        }

        .form-divider {
            height: 3px;
            width: 30%;
            background: linear-gradient(90deg, #b5a07c 60%, #a0795a 100%);
            border: none;
            border-radius: 4px;
            margin: 22px auto 30px auto;
            opacity: 0.7;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 25px;
            padding: 15px 0;
        }

        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 15px;
            border-radius: 15px;
            background: linear-gradient(135deg, #faf8f4 0%, #e9e7e2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 20px rgba(160, 121, 90, 0.2);
            border: 3px solid #b5a07c;
            overflow: hidden;
            padding: 8px;
        }

        .logo-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 10px;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            color: #a0795a;
            margin-bottom: 5px;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            letter-spacing: 1px;
        }

        .logo-subtitle {
            font-size: 12px;
            color: #999;
            letter-spacing: 1px;
            font-weight: 500;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        #msgBox {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            text-align: left;
        }

        form label {
            display: block;
            text-align: left;
            font-size: 1.09em;
            color: #a0795a;
            margin: 10px 0 3px 2px;
            font-weight: 600;
            font-family: 'Montserrat', Arial, sans-serif;
            letter-spacing: 0.5px;
        }

        input, select {
            width: 100%;
            padding: 13px 12px;
            border: 2px solid #cbbba2;
            border-radius: 7px;
            font-size: 1.09em;
            background: #fffdf7;
            transition: border 0.18s;
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            color: #231f20;
            margin-top: 3px;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0795a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/csvg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 38px;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #fffdf7;
            color: #231f20;
            padding: 10px;
        }

        select option:hover {
            background: #faf6ef;
            color: #a0795a;
        }

        input::placeholder, select::placeholder {
            color: #a0795a;
            opacity: 0.6;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #a0795a;
            background: #faf6ef;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0795a' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/csvg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 20px;
            padding-right: 38px;
        }

        input[type="file"] {
            padding: 9px 2px;
            background: #fff;
            font-size: 1em;
        }

        input[type="file"]::file-selector-button {
            background: linear-gradient(135deg, #b5a07c 65%, #a0795a 100%);
            color: #fffbe7;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        input[type="file"]::file-selector-button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #a0795a 65%, #b5a07c 100%);
        }

        button[type="submit"] {
            width: 100%;
            padding: 15px 0;
            background: linear-gradient(90deg, #b5a07c 70%, #a0795a 100%);
            color: #fffbe7;
            font-size: 1.18em;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            font-weight: 700;
            margin-top: 12px;
            margin-bottom: 2px;
            transition: background 0.22s, transform 0.14s;
            box-shadow: 0 2px 10px rgba(160,121,90,0.10);
            font-family: 'Poppins', 'Montserrat', Arial, sans-serif;
            letter-spacing: 1px;
        }

        button[type="submit"]:hover {
            background: linear-gradient(90deg, #a0795a 70%, #b5a07c 100%);
            transform: scale(1.03);
            color: #fffbe7;
        }

        .success-message, .error-message {
            font-size: 1.08em;
            margin: 14px 0 0 0;
            padding: 10px 0;
            border-radius: 6px;
            width: 100%;
            text-align: center;
        }

        .success-message { 
            background: #e8f7dd; 
            color: #357a28; 
            border: 2px solid #357a28;
        }

        .error-message { 
            background: #ffdede; 
            color: #b91d1d; 
            border: 2px solid #b91d1d;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                max-width: 96vw;
                padding: 22px 3vw 18px 3vw;
            }

            .indexbtn {
                font-size: 15px;
                padding: 9px 15px;
            }

            .form-title { 
                font-size: 1.2rem;
            }

            form label {
                font-size: 0.95em;
            }

            input, select {
                padding: 11px 10px;
                font-size: 0.95em;
            }

            button[type="submit"] {
                font-size: 1em;
            }

            .logo-container {
                width: 80px;
                height: 80px;
            }

            .logo-text {
                font-size: 18px;
            }
        }

        @media (max-width: 420px) {
            .container {
                padding: 8px 1vw 8px 1vw;
            }

            .logo-container {
                width: 70px;
                height: 70px;
            }

            .logo-text {
                font-size: 16px;
            }

            .form-title {
                font-size: 1.1rem;
            }

            button[type="submit"] {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- Logo Section -->
    <div class="logo-section">
        <div class="logo-container">
            <img src="towins_logo.jpg" alt="Towin's Foodtrip Logo" class="logo-img">
        </div>
        <div class="logo-text">Towin's Foodtrip</div>
        <div class="logo-subtitle">Product Management System</div>
    </div>

    <!-- Form Header -->
    <div class="form-header">
        <div class="back-button-row">
            <button class="indexbtn" type="button" onclick="window.location.href='billing.html'">‚Üê Back</button>
        </div>
        <span class="form-title">Insert Product</span>
    </div>

    <hr class="form-divider">

    <!-- Main Form -->
    <form id="stockForm" autocomplete="off" enctype="multipart/form-data">
        <div id="msgBox"></div>

        <!-- Category Dropdown -->
        <div class="input-group">
            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="">-- Select Category --</option>
                <option value="SILOG MEALS">üçö SILOG MEALS</option>
                <option value="SIZZLER">üç≥ SIZZLER</option>
                <option value="GOTO">ü•ò GOTO</option>
                <option value="PARES">üç≤ PARES</option>
                <option value="DRINKS">ü•§ DRINKS</option>
                <option value="DESSERTS">üç∞ DESSERTS</option>
                <option value="SOUP">üçµ SOUP</option>
                <option value="RICE MEALS">üçõ RICE MEALS</option>
                <option value="ADD-ONS">‚ûï ADD-ONS</option>
            </select>
        </div>

        <!-- Product Name Input -->
        <div class="input-group">
            <label for="name">Name:</label>
            <input 
                type="text" 
                id="name" 
                name="name"
                placeholder="e.g., Pork Silog, Bangsilog..."
                required
            >
        </div>

        <!-- Price Input -->
        <div class="input-group">
            <label for="price">Price (PHP):</label>
            <input 
                type="number" 
                id="price" 
                name="price"
                placeholder="e.g., 95.00"
                step="0.01"
                min="0"
                required
            >
        </div>

        <!-- Image Upload -->
        <div class="input-group">
            <label for="image">Image:</label>
            <input 
                type="file" 
                id="image" 
                name="image" 
                accept="image/*"
                required
            >
        </div>

        <!-- Submit Button -->
        <button type="submit">Insert Product</button>
    </form>
</div>

<script>
    $(document).ready(function () {
        // Load categories from database
        $.ajax({
            url: "fetch_categories.php",
            type: "GET",
            dataType: "json",
            success: function(categories) {
                const categorySelect = $("#category");
                categorySelect.html('<option value="">-- Select Category --</option>');
                
                categories.forEach(function(cat) {
                    categorySelect.append(
                        `<option value="${cat.name}">${cat.icon ? cat.icon + ' ' : ''}${cat.name}</option>`
                    );
                });
            },
            error: function() {
                console.log('Using default categories');
            }
        });

        // Form submission
        $("#stockForm").on("submit", function (e) {
            e.preventDefault();
            $("#msgBox").html(""); // Clear previous messages
            var formData = new FormData(this);
            $.ajax({
                url: "insert.php",
                type: "POST",
                data: formData,
                contentType: false,
                processData: false,
                success: function (response) {
                    const categoryText = $("#category option:selected").text();
                    $("#msgBox").html('<div class="success-message">‚úì Product inserted successfully with price: ‚Ç±' + $("#price").val() + '</div>');
                    $("#stockForm")[0].reset();
                    
                    // Auto-clear message after 3 seconds
                    setTimeout(() => {
                        $("#msgBox").fadeOut(400, function() {
                            $(this).html('').show();
                        });
                    }, 3000);
                },
                error: function () {
                    $("#msgBox").html('<div class="error-message">‚úï There was an error inserting the product.</div>');
                }
            });
        });
    });
</script>

</body>
</html>
