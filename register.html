<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Towin's Foodtrip</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                linear-gradient(rgba(0,0,0,0.35), rgba(0,0,0,0.35)),
                url('towins_logo.jpg') no-repeat center center fixed;
            background-size: cover;
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
            /* Hide scrollbar but allow scrolling */
            scrollbar-width: none;
            padding: 40px 20px;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        body::-webkit-scrollbar {
            display: none;
        }

        /* Smooth mobile tap */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        /* ===== Register Wrapper ===== */
        .register-wrapper {
            width: 100%;
            max-width: 630px;
            margin: 0 auto;
            flex-shrink: 0;
        }

        /* ===== Register Container ===== */
        .register-container {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
            padding: 40px 35px;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .register-container:hover {
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.35);
            transform: translateY(-4px);
        }

        /* ===== Logo Section ===== */
        .logo-section {
            text-align: center;
            margin-bottom: 28px;
        }

        .register-logo-top {
            width: 100px;
            height: 100px;
            border-radius: 16px;
            margin: 0 auto 20px;
            object-fit: cover;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
            display: block;
        }

        h1 {
            color: #1a1a1a;
            font-size: 32px;
            font-weight: 700;
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 24px;
        }

        /* ===== Form Section ===== */
        form {
            margin-bottom: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #1a1a1a;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            background: #f9f9f9;
            color: #1a1a1a;
            transition: all 0.3s ease;
            box-sizing: border-box;
            /* Hide scrollbar but allow scrolling */
            scrollbar-width: none;
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        input::-webkit-scrollbar,
        textarea::-webkit-scrollbar {
            display: none;
        }

        input::placeholder, textarea::placeholder {
            color: #999;
        }

        input:hover, textarea:hover {
            border-color: #d0d0d0;
            background: #fcfcfc;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 80px;
        }

        /* ===== Button ===== */
        button {
            width: 100%;
            padding: 12px 24px;
            margin-top: 20px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            font-family: inherit;
            cursor: pointer;
            letter-spacing: 0.3px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 28px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        /* ===== Links Section ===== */
        .login-link {
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid #e8e8e8;
        }

        .login-text {
            color: #666;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .login-link a:hover {
            color: #764ba2;
        }

        /* ===== Error/Success Messages ===== */
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        /* ===== Tablet Optimization ===== */
        @media (max-width: 768px) {
            body {
                padding: 30px 16px;
            }

            .register-container {
                padding: 32px 24px;
            }

            h1 {
                font-size: 26px;
            }

            .subtitle {
                font-size: 13px;
            }

            .register-logo-top {
                width: 85px;
                height: 85px;
            }

            input, textarea {
                padding: 11px 12px;
                font-size: 14px;
            }

            textarea {
                min-height: 70px;
            }

            button {
                padding: 11px 20px;
                font-size: 15px;
            }

            .form-group {
                margin-bottom: 16px;
            }

            .login-link {
                padding-top: 16px;
            }
        }

        /* ===== Mobile Optimization ===== */
        @media (max-width: 480px) {
            body {
                padding: 20px 12px;
            }

            .register-container {
                padding: 24px 18px;
                border-radius: 12px;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 8px;
            }

            .subtitle {
                font-size: 12px;
                margin-bottom: 16px;
            }

            .register-logo-top {
                width: 70px;
                height: 70px;
                margin: 0 auto 12px;
            }

            label {
                font-size: 12px;
                margin-bottom: 6px;
            }

            input, textarea {
                padding: 10px 11px;
                font-size: 13px;
            }

            textarea {
                min-height: 60px;
            }

            button {
                padding: 10px 16px;
                font-size: 14px;
                margin-top: 14px;
            }

            .form-group {
                margin-bottom: 12px;
            }

            .logo-section {
                margin-bottom: 20px;
            }

            .login-link {
                padding-top: 12px;
                margin-top: 12px;
            }

            .login-text {
                font-size: 12px;
            }
        }

        /* ===== Accessibility ===== */
        input:focus-visible,
        textarea:focus-visible,
        button:focus-visible,
        a:focus-visible {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="register-wrapper">
        <div class="register-container">
            <!-- Logo Section -->
            <div class="logo-section">
                <img src="towins_logo.jpg" alt="Towin's Foodtrip Logo" class="register-logo-top">
                <h1>Towin's Foodtrip</h1>
                <p class="subtitle">Create your account to get started</p>
            </div>

            <!-- Register Form -->
            <form action="register.php" method="POST" autocomplete="off">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input 
                        type="text" 
                        id="name"
                        name="name" 
                        placeholder="e.g. Juan Dela Cruz" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input 
                        type="text" 
                        id="username"
                        name="username" 
                        placeholder="Enter your username" 
                        required
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email"
                        name="email" 
                        placeholder="Enter your email" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password"
                        name="password" 
                        placeholder="Enter your password" 
                        required
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm_password"
                        name="confirm_password" 
                        placeholder="Confirm your password" 
                        required
                        autocomplete="new-password"
                    >
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <textarea 
                        id="address"
                        name="address" 
                        placeholder="Enter your address" 
                        required
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="cellphone_number">Cellphone Number</label>
                    <input 
                        type="text" 
                        id="cellphone_number"
                        name="cellphone_number" 
                        placeholder="09XXXXXXXXX" 
                        required
                    >
                </div>

                <button type="submit">Create Account</button>
            </form>

            <!-- Login Link Section -->
            <div class="login-link">
                <p class="login-text">Already have an account?</p>
                <p><a href="login.html">Sign in here</a></p>
            </div>
        </div>
    </div>
</body>
</html>
